<!DOCTYPE HTML>
<style>
    body {
        background-color: rgb(0, 0, 0);
    }
    
</style>

<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                "polyfills": true,
                "autoplay": true,
                "controls": true,
                "background-color": "#000000",
                "width": "100%",
                "height": "100%",
                "fps": 30,
                "letterbox": "on",
                "log": "warn",
                "content": {
                    "url": "bigbattletanks.swf"
                }
            }
            window.addEventListener("DOMContentLoaded", () => {
                let ruffle = window.RufflePlayer.newest();
                let player = ruffle.createPlayer();
                let container = document.getElementById("container");
            container.appendChild(player);
            player.load({ url: "bigbattletanks.swf" });

// Request fullscreen
if (container.requestFullscreen) {
    container.requestFullscreen();
} else if (container.mozRequestFullScreen) { // Firefox
    container.mozRequestFullScreen();
} else if (container.webkitRequestFullscreen) { // Chrome, Safari and Opera
    container.webkitRequestFullscreen();
} else if (container.msRequestFullscreen) { // IE/Edge
    container.msRequestFullscreen();
}
        });
        </script>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <object width="650" height="475" class="screen">
            <param name="movie" value="bigbattletanks.swf">
            <embed src="bigbattletanks.swf" />
        </object>
        <p>Fullscreen Not Reccomended, Hold CTRl and Scroll for better view.</p>
    </body>
</html>
