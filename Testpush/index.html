<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Player</title>
    <script src="ruffle/ruffle.js"></script>
</head>
<body>
    <div id="container"></div>
    <select id="fileSelector">
        <option value="file1.swf">Age of War 1</option>
        <option value="file2.swf">Age of War 2</option>
        <!-- Add more options for other files -->
    </select>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            const fileSelector = document.getElementById("fileSelector");

            // Load the selected file when an option is chosen
            fileSelector.addEventListener("change", () => {
                const selectedFile = fileSelector.value;
                player.load({
                    url: selectedFile,
                    backgroundColor: "#000",
                });
            });

            container.appendChild(player);
            player.style.width = "450px";
            player.style.height = "450px";
        });
    </script>
</body>
</html>
