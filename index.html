<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icy's Ruffle Pile</title>
    <script src="ruffle.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #222;
        }
        #containfile {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 450px;
            min-width: 450px;
        }
    </style>
</head>
<body>
    <div id="containfile"></div>
    <input type="text" id="searchInput" placeholder="Search SWF files..." style="margin: 10px; padding: 5px; width: 300px;">
    <select id="fileSelector">
        <option value="blank">No File</option>
    </select>

    <script>
        let allFiles = [];

        // Populate dropdown from swf_list.json
        fetch('swf_list.json')
            .then(res => res.json())
            .then(files => {
                allFiles = files;
                updateDropdown(files);
            });

        function updateDropdown(files) {
            const selector = document.getElementById('fileSelector');
            selector.innerHTML = '<option value="blank">No File</option>';
            files.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.file;
                opt.textContent = item.name;
                selector.appendChild(opt);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filtered = allFiles.filter(item => item.name.toLowerCase().includes(query));
            updateDropdown(filtered);
        });

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "600px";
            player.style.height = "400px";
            const container = document.getElementById("containfile");
            container.appendChild(player);
            const fileSelector = document.getElementById("fileSelector");

            fileSelector.addEventListener("change", () => {
                const selectedFile = fileSelector.value;
                if (selectedFile !== "blank") {
                    player.load({
                        url: selectedFile,
                        backgroundColor: "#000",
                    });
                } else {
                    player.stop();
                }
            });
        });
    </script>
</body>
</html>
